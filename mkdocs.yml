nav:
  - Home: index.md
  - Examples: examples.md
  - Introduction: intro.md

site_name: "bgpipe"
site_url: 'https://bgpipe.org/'
repo_url: https://github.com/bgpfix/bgpipe

theme:
  name: material
  favicon: img/favicon.png
  logo: img/logo-w.png
  features:
    - header.autohide
    - content.code.copy
  palette:
    - scheme: slate
      primary: purple
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Light mode
    - scheme: default
      primary: purple
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Dark mode

extra:
  generator: false
  version:
    provider: mike
    alias: true

extra_css:
  - css/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
