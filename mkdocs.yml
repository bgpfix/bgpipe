site_name: "bgpipe"
site_url: 'https://bgpipe.org/'
repo_url: https://github.com/bgpfix/bgpipe

nav:
  - Home: README.md
theme:
  name: material
  features:
    - header.autohide
  icon:
    logo: material/pipe-valve
  palette:
    - scheme: slate
      primary: pink
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Light mode
    - scheme: default
      primary: pink
      accent: red
      toggle:
        icon: material/weather-night
        name: Dark mode

extra:
  generator: false
  version:
    provider: mike
    alias: true

extra_css:
  - css/extra.css

extra_files:
  - CNAME
