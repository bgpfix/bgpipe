site_name: "bgpipe"
site_url: 'https://bgpipe.org/'
repo_url: https://github.com/bgpfix/bgpipe

nav:
  - Home: README.md
theme:
  name: material
  favicon: img/favicon.png
  logo: img/logo-w.png
  features:
    - header.autohide
  palette:
    - scheme: slate
      primary: purple
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Light mode
    - scheme: default
      primary: purple
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Dark mode

extra:
  generator: false
  version:
    provider: mike
    alias: true

extra_css:
  - css/extra.css
